spring: 
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    enabled: true 
    path: /file/v3/api-docs
  swagger-ui:
    enabled: true
    path: /file/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/file"
