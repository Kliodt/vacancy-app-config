springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway Service
        url: /v3/api-docs

      - name: Vacancy Service
        url: /vacancy/v3/api-docs

      - name: User Service
        url: /user/v3/api-docs

      - name: Organization Service
        url: /organization/v3/api-docs

