spring:
  cloud:
    gateway:
      routes:
        - id: organization-service
          uri: lb://organization-service
          predicates:
            - Path=/api/organizations, /api/organizations/**, /organization/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users, /api/users/**, /auth/**, /user/**

        - id: vacancy-service
          uri: lb://vacancy-service
          predicates:
            - Path=/api/vacancies, /api/vacancies/**, /vacancy/**
            
        - id: kafka-ui
          uri: http://kafka-ui:8080 # in docker
          predicates:
            - Path=/kafka/** 
          # filters:
          #   - StripPrefix=1

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    config-url: /v3/api-docs/swagger-config
    urls:
      - name: Gateway Service
        url: /v3/api-docs

      - name: Vacancy Service
        url: /vacancy/v3/api-docs

      - name: User Service
        url: /user/v3/api-docs

      - name: Organization Service
        url: /organization/v3/api-docs

