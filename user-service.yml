springdoc:
  api-docs:
    enabled: true 
    path: /user/v3/api-docs
  swagger-ui:
    enabled: true
    path: /user/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/user"

resilience4j:
  circuitbreaker:
    instances:
      vacancy-service:
        failureRateThreshold: 50
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        registerHealthIndicator: true
        ignore-exceptions:
        - feign.FeignException$NotFound