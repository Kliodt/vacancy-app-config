springdoc:
  api-docs:
    enabled: true 
    path: /vacancy/v3/api-docs
  swagger-ui:
    enabled: true
    path: /vacancy/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: "/vacancy"

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        failureRateThreshold: 50
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        registerHealthIndicator: true
        ignore-exceptions:
        - feign.FeignException$NotFound
        
      organization-service:
        failureRateThreshold: 50
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        waitDurationInOpenState: 30s
        registerHealthIndicator: true
        ignore-exceptions:
        - feign.FeignException$NotFound
